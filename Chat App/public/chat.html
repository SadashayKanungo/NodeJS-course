<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="https://img.icons8.com/cotton/64/000000/speech-bubble-with-dots.png">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="chat">
            <div class="chat__sidebar">
                <div id="sidebar"></div>
                <div id="icons">
                    <p>Made with &#129293; by SK</p>
                    <a href="https://www.linkedin.com/in/sadashay-kanungo-22a4321a0/"><img src="https://img.icons8.com/material/48/000000/linkedin--v1.png"/></a>
                    <a href="https://www.facebook.com/sadashay.kanungo"><img src="https://img.icons8.com/material/48/000000/facebook-new.png"/></a>
                    <a href="https://github.com/SadashayKanungo"><img src="https://img.icons8.com/material-outlined/48/000000/github.png"/></a>
                    <a href="https://www.instagram.com/sadashay_kanungo/"><img src="https://img.icons8.com/material/48/000000/instagram-new--v1.png"/></a>
                </div>
            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="messageForm">
                        <input name="messageBox" placeholder="Your Message..." autocomplete="off" autocapitalize="sentence" required>
                        <button>Send</button>
                    </form>
                    <button id="location">Send Location</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message {{senderClass}}">
                <div>
                    <p>
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p>{{message}}</p>
                </div>
            </div>
        </script>
        <script id="location-template" type="text/html">
            <div class="message {{senderClass}}">
                <div>
                    <p>
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p><a href="{{link}}" target="_blank">Current Location</a></p>
                </div>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
